<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Typography</title>
  </head>
  <body>
    <!-- Headings -->
    <h1>Heading1</h1>
    <!-- have 1 per page cuz of search engines -->
    <h1>Heading2</h1>
    <h1>Heading3</h1>
    <h1>Heading4</h1>
    <h1>Heading5</h1>
    <h1>Heading6</h1>

    <!-- Paragraph -->
    <!-- generate dummy text with "lorem + tab" -->
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dignissimos
      quisquam, <strong> eveniet adipisci</strong> delectus
      <em>ex error,</em>dolore ipsam reiciendis, <br />
      <!-- line break -->
      <br />
      earum quod illum magnam neque magni asperiores molestias
      <!-- Horizontal rule - breaks line and creates  actual line -->
      <hr>
      facere <del>debitis</del> 
      maiores nulla?
    </p>
  </body>
</html>
