<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External Link -->
    <a href="http://google.com">Click for Google</a>

    <!-- p is block element so a is put in new line -->
    <p>
      <a href="http://google.com" target="_blank"
        >Click for Google with new tab</a
      >
    </p>

    <!-- Internal link -->
    <p>
      <a href="./04_typography.html" target="_blank"
        >Click for Internal Topography</a
      >
    </p>

    <!-- Local image with relative path, better set width in css -->
    <img src="./images/sample.jpg" alt="My image" width="200" />

    <!-- Remote images -->
    <img
      src="https://source.unsplash.com/200x200/?chess"
      alt="My remote image"
      width="200"
    />
  </body>
</html>
