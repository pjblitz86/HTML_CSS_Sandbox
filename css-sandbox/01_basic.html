<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Implementing CSS</title>
    <style>
      /* internal css */
      h2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS - not recommended, cuz separation of concerns -->
    <h1 style="color:red">Heading One</h1>

    <!-- Internal CSS in head tag - also not recommended -->
    <h2>Heading Two</h2>

    <!-- External CSS - recommended, but have to bring it in head with link tag  -->
    <h3>Heading Three</h3>
  </body>
</html>
