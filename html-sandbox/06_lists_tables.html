<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <!-- unordered lists -->
    <ul>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ul>

    <!-- Ordered Lists -->
    <ol>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
      <li>Item1</li>
      <li>
        Item2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>Item3</li>
      <li>Item4</li>
    </ul>

    <!-- Tables -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>jdoe@gmail.com</td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>Smith</td>
          <td>kate@gmail.com</td>
        </tr>
        <tr>
          <td>Paul</td>
          <td>Jukman</td>
          <td>juk@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
