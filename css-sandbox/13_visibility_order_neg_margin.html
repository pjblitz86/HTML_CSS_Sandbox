<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Visibility, Order, Negative Margin</title>
    <style>
      /* specificity overrides even if it is below */
      .hello {
        color: red;
        /* negative margin; with padding doesnt work  */
        margin-top: -30px;
      }

      h1 {
        /* display: none;  removes from DOM */
        /* visibility: hidden; element is not visible but leaves in DOM */
        color: blue !important;
        /* use important flag to override */
      }
    </style>
  </head>
  <body>
    <h1 class="hello">Hello</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi quisquam
      vero dicta veniam iste blanditiis!
    </p>
  </body>
</html>
