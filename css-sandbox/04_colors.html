<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colors</title>
    <style>
      /* ways of color styling */
      h1 {
        /* by color name */
        color: red;
      }
      /* by rgb 0 - 255*/
      h2 {
        color: rgb(0, 255, 0);
      }
      /* hexadecimal - 6 or 3 characters from 0-9 and A-F, each 2 chars represents rgb */
      h3 {
        color: #0000ff;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
  </body>
</html>
